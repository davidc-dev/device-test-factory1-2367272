---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: bgd
  name: {{DEVICE_NAME}}-{{DEVICE_ID}}-deployment
  namespace: device-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bgd
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bgd
    spec:
      containers:
      - image: quay.io/redhatworkshops/bgd:latest
        name: bgd
        env:
        - name: COLOR
          value: "blue"
        resources: {}
        volumeMounts:
          - name: {{DEVICE_NAME}}-{{DEVICE_ID}}-configmap
            mountPath: /tmp/device.yaml
            subPath: device.yaml
      volumes:
        - name: device-config
          configMap:
            name: device-config
---
